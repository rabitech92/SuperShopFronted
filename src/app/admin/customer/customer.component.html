<fieldset >
<div class="contact-selection text-white w-50 m-auto bg-info">
  <div class="title text-center mb-2">
    <h2 class="font-weight-border">Customer Sing up</h2>

  </div>
  <form action="" class=" " style="height: 100px ">
    <div class="form-row">

      <div class="col-4">
        <label for="fullname">Fullname</label>
        <input type="text" class="form-control" placeholder="Enter Your full name">
      </div>

      <div class="col">
        <label for="address">Address</label>
        <input type="text" class="form-control" placeholder="Enter your address">
      </div>

      <div class="col">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" placeholder="Enter your phone">
      </div>



    </div>
    <div class="form-group"><br>
      <input type="button" class="btn btn-secondary " value="Submit"> &nbsp;
      <input type="reset" class="btn btn-secondary" value="Reset">
    </div>

  </form>
</div>
</fieldset>
